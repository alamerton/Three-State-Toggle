<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>tri-state toggle</title>
  </head>
  <body>
    <div class="tri-state-toggle">
      <div class="button" type="radio" name="toggle" id="one">
        <h2 class="toggle-heading">Caf√©s</h2>
      </div>
      <div class="button" type="radio" name="toggle" id="two">
        <h2 class="toggle-heading">Offices</h2>
      </div>
      <div class="button" type="radio" name="toggle" id="three">
        <h2 class="toggle-heading">Venues</h2>
      </div>
    </div>
  </body>
  <script>
    var buttons = document.getElementsByClassName("button");
    var arr = [...buttons];

    arr.forEach((element, index) => {
      element.addEventListener("click", () => {
        element.style.background = "#F6F6F6";

        arr
          .filter(function (item) {
            return item != element;
          })
          .forEach((item) => {
            item.style.background = "#FFFFFF";
          });
      });
    });
  </script>
</html>
