<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>tri-state toggle</title>
  </head>
  <body>
    <div class="three-state-toggle">
      <div class="button" type="radio" name="toggle" id="one">
        <h2 class="button-heading">Caf√©s</h2>
      </div>
      <div class="button" type="radio" name="toggle" id="two">
        <h2 class="button-heading">Offices</h2>
      </div>
      <div class="button" type="radio" name="toggle" id="three">
        <h2 class="button-heading">Venues</h2>
      </div>
    </div>
  </body>

  <script>
    var buttons = document.getElementsByClassName("button");
    var buttonArray = [...buttons];
    var buttonHeadings = document.getElementsByClassName("button-heading");
    var buttonHeadingArray = [...buttonHeadings];

    buttonArray.forEach((button, index) => {
      button.addEventListener("click", () => {
        button.style.background = "#F6F6F6";

        buttonArray
          .filter(function (item) {
            return item != button;
          })
          .forEach((item) => {
            item.style.background = "#FFFFFF";
          });
      });
    });

    buttonHeadingArray.forEach((buttonHeading, index) => {
      buttonHeading.addEventListener("click", () => {
        buttonHeading.style.color = "#434343";

        buttonHeadingArray
          .filter(function (item) {
            return item != buttonHeading;
          })
          .forEach((item) => {
            item.style.color = "#AFAFAF";
          });
      });
    });
  </script>
</html>
