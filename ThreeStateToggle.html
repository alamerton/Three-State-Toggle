<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Three-State Toggle</title>
  </head>
  <body>
    <div class="banner-image">
      <div class="three-state-toggle">
        <div class="button" type="radio" name="toggle" id="cafe-button">
          <h2 class="button-heading">Cafés</h2>
        </div>
        <div class="button" type="radio" name="toggle" id="office-button">
          <h2 class="button-heading">Offices</h2>
        </div>
        <div class="button" type="radio" name="toggle" id="venue-button">
          <h2 class="button-heading">Venues</h2>
        </div>
      </div>
      <h1 id="dynamic-heading">For Your Café</h1>
      <button type="button" id="cta-button">Get Updates</button>
    </div>
    <div class="page-header">
      <h1 id="dynamic-subheading">Queues Building Up?</h1>
      <h3 id="dynamic-description">
        Hand-washing customers’ reusable cups is now a thing of the past. Place
        instarinse where it suits your store best. Whether it’s staff operated
        or customer operated, save you and your customers those precious rush
        hour seconds.
      </h3>
    </div>
  </body>

  <script>
    const buttons = document.getElementsByClassName("button");
    const buttonArray = [...buttons];
    const buttonHeadings = document.getElementsByClassName("button-heading");
    const buttonHeadingArray = [...buttonHeadings];
    const dynamicHeading = document.getElementById("dynamic-heading");
    const dynamicSubheading = document.getElementById("dynamic-subheading");
    const dynamicDescription = document.getElementById("dynamic-description");

    buttonArray.forEach((button, index) => {
      button.addEventListener("click", () => {
        button.style.background = "#F6F6F6";

        if (index == 0) {
          document.getElementsByClassName(
            "banner-image"
          )[0].style.backgroundImage = "url('src/cafe-banner.png')";
          dynamicHeading.textContent = "For Your Café";
          dynamicSubheading.textContent = "Queues Building Up?";
          dynamicDescription.textContent =
            "Hand-washing customers’ reusable cups is now a thing of the past. Place instarinse where it suits your store best. Whether it’s staff operated or customer operated, save you and your customers those precious rush hour seconds.";
        } else if (index == 1) {
          document.getElementsByClassName(
            "banner-image"
          )[0].style.backgroundImage = "url('src/office-banner.png')";
          dynamicHeading.textContent = "For Your Office";
          dynamicSubheading.textContent =
            "Want to Become Part of the Reusable Revolution?";
          dynamicDescription.textContent =
            "Cut out the disposables, and cut your costs while you’re at it. Become part of the reusable revolution.";
        } else {
          document.getElementsByClassName(
            "banner-image"
          )[0].style.backgroundImage = "url('src/venue-banner.png')";
          dynamicHeading.textContent = "For Your Venue";
          dynamicSubheading.textContent =
            "Want to Become Part of the Reusable Revolution?";
          dynamicDescription.textContent =
            "Cut out the disposables, and cut your costs while you’re at it. Become part of the reusable revolution.";
        }

        buttonArray
          .filter(function (item) {
            return item != button;
          })
          .forEach((item) => {
            item.style.background = "#FFFFFF";
          });
      });
    });

    // TODO refactor this into the first loop by targeting the classname separately
    buttonHeadingArray.forEach((buttonHeading, index) => {
      buttonHeading.addEventListener("click", () => {
        buttonHeading.style.color = "#434343";

        buttonHeadingArray
          .filter(function (item) {
            return item != buttonHeading;
          })
          .forEach((item) => {
            item.style.color = "#AFAFAF";
          });
      });
    });
  </script>
</html>
